<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        
    }
    body{
        display: flex;
        justify-content: center;
        background: linear-gradient(#e66465, #9198e5);
        background-repeat: no-repeat;
        height: 100vh;
        align-items: center;
    }
    .container{
        width: 33%;
        height:fit-content;
        border-radius: 6px;
        background-color: whitesmoke;
        padding: 30px;
    }
    h1{
        margin: 10px 0 30px 5px;
    }
    .input-add{
        display: flex;
        font-size: xx-large;
        gap: 15px;
    }
    .input-add input{
        font-size: 24px;
        padding: 13px;
        font-style: oblique;
        border-radius: 5px;
        width: 90%;
        opacity: 0.5;
    }
    .list-todo{
        max-height: 350px;
        overflow-y:scroll ;
        margin: 15px 0;
    }
    .input-add .plus{
        color: aliceblue;
        background-color: rgb(71, 111, 255);
        padding: 12px 17px;
        border-radius: 5px;
    }
    .input-add .plus:hover{
        cursor: pointer;
        background-color: blue;
    }
    .list-todo .ul-list li{
        background-color: rgba(128, 128, 128, 0.35);
        margin: 15px 0;
        border-radius: 5px;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }
     .list-todo span{
        margin-left: 15px;
        color: rgba(0, 0, 0, 0.777);
        text-overflow: ellipsis;
        word-wrap: break-word;
        overflow: hidden;
        padding: 14px 0;
        max-width: 85%;
     }
    
    .delete{
        background-color: rgba(255, 0, 0, 0.729);
        padding: 18px;
        border-radius: 5px;
        color: white;
        font-size: medium;
        display: none;
    }
    .list-todo li:hover .delete{
        display: block;
     }
    .delete:hover{
        background-color: red;
        cursor: pointer;
    }
    .pagination .phan-trang{
        display: flex;
        justify-content: center;
        padding-bottom: 5px;
        color: rgba(14, 147, 229, 0.732);
        font-size: large;
    }
    .pagination .phan-trang li{
        border: 1px solid rgba(97, 97, 97, 0.169);
        padding: 8px 15px;
        font-weight: 500;
        margin: 1px;
    }
    .pagination .phan-trang li:hover{
        cursor: pointer;
        color: blue;
    }
    .list-last{
        font-size: 22px;
        padding-top: 20px;
        display: flex;
        justify-content: space-between;
    }
    .list-last button{
        padding: 8px 15px;
        border-radius: 5px;
        border: none;
        background-color: rgb(71, 111, 255);
        color: white;
        font-size: large;
    }
    .list-last button:hover{
        cursor: pointer;
        background-color: blue;
    }
    

</style>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Todo App</h1>
            <div class="input-add">
                <!-- display flex -->
                <input type="text" name="inputValue" placeholder="Add your new todo" id="inputBtn">
                <div class="icon plus" id="plus">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="list-todo">
                <ul class="ul-list" id="renderList">
                    <!-- <li>
                        <span>kakakakakaa</span>
                        <div class="icon delete">
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </li> 
                    <li>
                        <span>kakakakakaa</span>
                        <div class="icon delete">
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </li> -->
                </ul>
            </div>
            <div class="pagination">
                <ul class="phan-trang">
                    <li ><i  class="fa-solid fa-circle-chevron-left"></i></li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li><i class="fa-solid fa-circle-chevron-right"></i></li>
                </ul>
            </div>
            <div class="list-last">
                <span> you have <strong id="taskDone"></strong> pending task</span>
                <button> clear all </button>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
